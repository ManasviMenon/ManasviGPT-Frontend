<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ManasviGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-blobs"></div>

<div class="phone-container">

    <div class="header">
        <h2>Get to know Manasvi more</h2>
        <p>Ask a question</p>
    </div>

    <div class="ai-orb">
        <div class="eyes"></div>
    </div>

    <div class="quick-actions">
        <button onclick="askPrompt('What is Manasvi studying?')">What is she studying?</button>
        <button onclick="askPrompt('What are her hobbies and interests?')">Her hobbies</button>
        <button onclick="askPrompt('What is her professional background?')">Professional background</button>
    </div>

    <div id="chatMessages" class="chat-area"></div>

    <div class="input-area">
        <label class="attach">
            +
            <input type="file" hidden>
        </label>
        <input type="text" id="userInput" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">âž¤</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
