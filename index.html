<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ManasviGPT</title>

  <link rel="stylesheet" href="style.css">

<body>

<div class="background-blobs"></div>

<div class="phone-container">

  <div class="header">
    <h2>Get to know Manasvi</h2>
    <p>Ask a question</p>
  </div>

  <div class="ai-orb">
    <div class="eyes"></div>
  </div>

  <!-- PROMPT QUESTIONS (VISIBLE + PROPERLY SPACED) -->

    <button onclick="askPrompt('What is Manasvi studying?')">
      What is Manasvi studying?
    </button>

    <button onclick="askPrompt('What are her hobbies and interests?')">
      What are her hobbies and interests?
    </button>

    <button onclick="askPrompt('What is her professional background?')">
      What is her professional background?
    </button>
  </div>

  <div id="chatMessages" class="chat-area"></div>

  <div class="input-area">
    <div class="attach">+</div>
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
