<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManasviGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">
    <h1>ManasviGPT</h1>
    <p class="description">Get to know Manasvi more!</p>

    <div class="prompt-buttons">
      <button onclick="sendPrompt('What is Manasvi studying?')">What is Manasvi studying?</button>
      <button onclick="sendPrompt('What are her hobbies and interests?')">What are her hobbies and interests?</button>
      <button onclick="sendPrompt('What is her professional background?')">What is her professional background?</button>
    </div>

    <div class="chat-box" id="chatBox">
      <!-- Chat messages will appear here -->
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');

    function sendPrompt(text) {
      document.getElementById('userInput').value = text;
      sendMessage();
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      // Display user message
      chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

      // Dummy AI response (replace with backend API call)
      setTimeout(() => {
        chatBox.innerHTML += `<div><strong>ManasviGPT:</strong> This is a response to "${message}".</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
